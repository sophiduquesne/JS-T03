<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos.css">
  <title>Compra</title>
</head>
<body>
  <h1>Informações da Compra</h1>
  <form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" value="" required>

    <label for="cpf">CPF:</label>
    <input type="cpf" id="cpf" name="cpf" value="" pattern="\d{3}.d{3}.d{3}-d{2} " required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" value="" required>

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" value="" pattern="\d{10,11}" required>

    <label for="cep">CEP:</label>
    <input type="text" id="cep" name="cep" value="" pattern="\d{8}" required>

    <button type="submit" onclick="checkout()">Confirmar Compra</button>
  </form>
</body>
</html>
